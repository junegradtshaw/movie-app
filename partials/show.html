<section class = "flex-container movie-full">
  <h2>{{movie.Title}}</h2>
  <section class = "movie-image flex-1-3">
    <img src="{{movie.Poster}}" alt="Poster">
  </section>
  <section class = "movie-description flex-2-3">
    <label>Starring:  <span>{{movie.Actors}}</span></label>
    <p>{{movie.Plot}}</p>
    <h4>Additional Details</h4>
    <label>Awards<p>{{movie.Awards}}</p></label>
    <label>Country<p>{{movie.Country}}</p></label>
    <label>Director<p>{{movie.Director}}</p></label>
    <label>Genre<p>{{movie.Genre}}</p></label>
    <label>Language<p>{{movie.Language}}</p></label>
    <label>Metascore<p>{{movie.Metascore}}</p></label>
    <label>Rated<p>{{movie.Rated}}</p></label>
    <label>Released<p>{{movie.Released}}</p></label>
    <label>Runtime<p>{{movie.Runtime}}</p></label>
    <label>Writer<p>{{movie.Writer}}</p></label>
    <label>Year<p>{{movie.Year}}</p></label>
    <label>Released<p>{{movie.Released}}</p></label>
    <label>imdbRating<p>{{movie.imdbRating}}</p></label>
    <label>imdbVotes<p>{{movie.imdbVotes}}</p></label>
  </section>
</section>
