<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.css" />
  <link rel="stylesheet" href="https://code.angularjs.org/snapshot/angular-csp.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <!-- <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
  <script src = "js/app.js"></script>
  <script src = "js/controllers/main_controller.js"></script>
  <script src = "js/controllers/show_controller.js"></script>
  <script src = "js/controllers/search_controller.js"></script>
  <!-- <script src = "js/controllers/hello_controller.js"></script>
  <script src = "js/controllers/goodbye_controller.js"></script> -->
  <title>Angular OMDb API Search</title>
  <base href="/">
</head>
<body ng-controller="MainController" ng-cloak>
  <h1>{{title}}</h1>
  <form id="searchForm">
    <label for="id=searchTitle">Enter a movie by title.</label>
    <input type="text" id="searchTitle" required ng-model="searchTitle">
    <a href="/{{searchTitle}}/search">
      <button type="submit" ng-disabled="searchForm.$invalid">Search! <i class="fa fa-arrow-right"></i>
</button>
    </a>
    <!-- <button type="submit" ng-click="searchMovie(this)" ng-disabled="searchForm.$invalid">Search!</button> -->
  </form>
  <div ng-view></div>
</body>
</html>
